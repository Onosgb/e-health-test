<div class="container">
  <div class="dialog-header">
    <div class="title">Add Task</div>
    <div class="close">
      <mat-icon aria-label="label">cancel</mat-icon>
    </div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Task" />
  </div>
  <div class="form-group">
    <textarea
      type="text"
      placeholder="Description"
      class="text-area"
    ></textarea>
  </div>

  <div class="groups">
    <input type="time" placeholder="Time" class="time-input" />

    <div class="group-checks">
      High Priority

      <div class="check">
        <input type="checkbox" placeholder="Time" class="checkbox" />
      </div>
    </div>
  </div>

  <button mat-raised-button color="primary">
    <mat-icon aria-label="label">add</mat-icon> Add Task
  </button>
</div>
